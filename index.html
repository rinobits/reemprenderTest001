<!DOCTYPE html>
<html>

<head>
    <title>TestN001</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <form action="/" method="POST" class="container">
            <div class="container-fluid jumbotron space">
                <div class="row form-group col-12">
                    <div class="col-2 pr-2 label">Solicitante</div>
                    <div class="col-4">
                        <input name="solicitante" class="form-control" id="solicitante" type="text" required>
                    </div>
                    <div class="col-2 pr-2 label">Teléfono</div>
                    <div class="col-4"><input name="telefono" class="form-control" id="telefono" type="text" required></div>
                </div>
                <div class="row form-group col-12">
                    <div class="col-2 pr-2 label">Torta</div>
                    <div class="col-2">
                        <select name="tipoMasa" id="tipoMasa" class="form-control" required>
                                        <option value="">Tipo de masa</option>
                                    </select>
                    </div>
                    <div class="col-2">
                        <select name="saborMasa" id="saborMasa" class="form-control" required>
                                        <option value="">Sabor de masa</option>
                                    </select>
                    </div>
                    <div class="col-3">
                        <select name="cobertura" id="cobertura" class="form-control" required>
                                        <option value="">Cobertura</option>
                                    </select>
                    </div>
                    <div class="col-3">
                        <select name="tamano" id="tamano" class="form-control" required>
                                        <option value="">Tamaño</option>
                                    </select>
                    </div>
                </div>
                <div class="row form-group col-12">
                    <div class="col-3 label">Características</div>
                    <div class="col-9">
                        <textarea name="caracteristicas" class="form-control" id="caracteristicas" required></textarea>
                    </div>
                </div>
                <div class="row form-group col-12">
                    <div class="col-3 label">Mensaje</div>
                    <div class="col-9">
                        <textarea name="mensaje" class="form-control" id="mensaje" required></textarea>
                    </div>
                </div>
                <div class="row form-group col-12">
                    <div class="col-2 pr-2 label">Hora</div>
                    <div class="col-2">
                        <select name="horaDrop" id="horaDrop" class="form-control" required>
                                        <option value="">Hora</option>
                                    </select>
                    </div>
                    <div class="col-2 pr-1 label">Abono</div>
                    <div class="col-2">
                        <input name="abono" class="form-control" id="abono" type="text">
                    </div>
                    <div class="col-2 pr-1 label">Precio</div>
                    <div class="col-2">
                        <input name="precio" class="form-control" id="precio" type="text">
                    </div>
                </div>
                <button class="col-2 btn btn-primary" type="" disabled>Diet</button>
                <button class="col-2 btn btn-primary" type="" disabled>Cuadrícula</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
